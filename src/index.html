<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <meta name="description" content="A small Weather Dashboard demo built with React, TypeScript and Tailwind CSS." />
    <meta name="theme-color" content="#0ea5a4" />
    <style>
      /* Critical CSS to prevent flash */
      html {
        background-color: #60a5fa;
        min-height: 100vh;
      }
      html.dark {
        background-color: #111827;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Prevent flash of unstyled content
      (function() {
        try {
          const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          const savedMode = localStorage.getItem('themeSettings');
          const mode = savedMode ? JSON.parse(savedMode).mode : 'system';
          const shouldBeDark = mode === 'system' ? isDark : mode === 'dark';
          if (shouldBeDark) {
            document.documentElement.classList.add('dark');
          }
        } catch (e) {
          console.warn('Failed to initialize theme:', e);
        }
      })();
    </script>
  </body>
</html>
